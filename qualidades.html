<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suas Qualidades üíñ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom right, #ffe4e6, #fce7f3);
            overflow-x: hidden;
        }

        /* Part√≠culas no fundo */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Linha curva SVG */
        .svg-curve {
            position: absolute;
            top: 50%;
            width: 100%;
            z-index: 0;
            opacity: 0.2;
        }

        .polaroid {
            position: relative;
            margin: 30px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transform: rotate(-2deg);
            cursor: pointer;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            animation: aparecer 1s forwards;
            opacity: 0;
        }
        .polaroid:nth-child(1) { animation-delay: 0.2s; transform: rotate(-3deg); }
        .polaroid:nth-child(2) { animation-delay: 0.4s; transform: rotate(2deg); }
        .polaroid:nth-child(3) { animation-delay: 0.6s; transform: rotate(-1deg); }
        .polaroid:nth-child(4) { animation-delay: 0.8s; transform: rotate(3deg); }
        .polaroid:nth-child(5) { animation-delay: 1s; transform: rotate(-2deg); }

        @keyframes aparecer {
            to {
                opacity: 1;
                transform: rotate(0deg) translateY(0);
            }
        }

        .polaroid:hover {
            transform: scale(1.05) rotate(0deg);
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
        }

        #overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            backdrop-filter: blur(5px);
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
            padding: 20px;
            z-index: 1000;
        }

        #overlay.show {
            display: flex;
        }

        #descricaoTexto {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            animation: typing 2s steps(40, end);
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        .btn-quiz {
            animation: pulse 2s infinite;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <svg class="svg-curve" viewBox="0 0 1440 320">
      <path fill="#ec4899" fill-opacity="0.3" d="M0,128L120,122.7C240,117,480,107,720,138.7C960,171,1200,245,1320,282.7L1440,320L1440,0L1320,0C1200,0,960,0,720,0C480,0,240,0,120,0L0,0Z"></path>
    </svg>

    <h1 class="text-4xl font-bold text-pink-600 text-center mt-12">Suas Qualidades üíï</h1>

    <div id="galeria" class="flex justify-center items-center mt-16 relative z-10">
        <div class="polaroid" onclick="abrirDescricao('inteligente')">

            <p class="mt-2 font-semibold text-gray-700">Inteligente</p>
        </div>
        <div class="polaroid" onclick="abrirDescricao('carinhosa')">

            <p class="mt-2 font-semibold text-gray-700">Carinhosa</p>
        </div>
        <div class="polaroid" onclick="abrirDescricao('determinada')">
            <img src="determinada.jpeg" alt="Determinada" class="rounded-lg w-64 h-64 object-cover">

        </div>
        <div class="polaroid" onclick="abrirDescricao('parceira')">

    </div>

    <div class="flex justify-center mt-16">

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
    <script>

                move: { direction: "top", speed: 1, out_mode: "out" }
            }

        const textos = {
            inteligente: "Voc√™ me impressiona todos os dias com sua intelig√™ncia. Sua mente √© t√£o linda quanto seu sorriso.",
            carinhosa: "Seu abra√ßo √© lar, seu toque acalma, e o seu carinho √© o presente mais doce que j√° recebi.",
            determinada: "Nada te para. Sua for√ßa e foco s√£o admir√°veis, e isso me inspira a ser melhor ao seu lado.",
            parceira: "Voc√™ n√£o s√≥ caminha comigo, como me apoia, sonha junto e constr√≥i um mundo mais bonito do nosso jeito.",
            linda: "E n√£o podemos esquecer: voc√™ √© linda. ‚ù§Ô∏è"
        };

        function abrirDescricao(chave) {

        }
    </script>
</body>
</html>
